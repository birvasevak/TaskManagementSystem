<div class="container">
    <!-- <div *ngIf=LoginError class="text-danger center is-error"> 
        Incorrect email or password
    </div> -->

    
    <form #loginForm="ngForm" novalidate class="needs-validation"(ngSubmit)="onLoginSubmit(email.value, password.value)" >
        <!-- <div [hidden]="!showError" class="alert alert-danger alert-dismissible fade show m-2" role="alert">
            Incorrect email or password
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div> -->
        <!-- <div [hidden]="!showError">
            error
        </div> -->
        <br>
        <div class="form-group">
            <label for="email">Email</label>
            <span class="text-danger">*</span>
            <input type="email" #email="ngModel" ngModel name="email" class="form-control" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"[ngClass]="{
                'is-invalid': email.invalid && (email.dirty || email.touched),
                'is-valid': email.valid
            }">

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
                <div *ngIf="email.errors?.pattern">
                    Please enater a valid email
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <span class="text-danger">*</span>
            <input type="password" #password="ngModel" ngModel name="Password" class="form-control" id="password" required minlength="6" 
            [ngClass]="{
                'is-invalid': password.invalid && (password.dirty || password.touched),
                'is-valid': password.valid
            }">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors.required" >
                    Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters long.
                </div>
            </div>
        </div>
        <button mat-raised-button [disabled]="!loginForm.valid" type="submit" color="primary">Login</button>
    </form>
</div>
