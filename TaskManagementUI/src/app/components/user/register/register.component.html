    <form #registerForm="ngForm" novalidate (ngSubmit)="onRegister(registerForm)">
        <br>
        <div class="form-group row">
            <div class="col">
                <label for="fname">First Name</label>
                <input type="text" class="form-control flex" id="fname" aria-describedby="emailHelp" #fname="ngModel" ngModel name="fname">
            </div>

            <div class="col">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" aria-describedby="emailHelp" #lname="ngModel" ngModel name="lname">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="email">Email</label>
                <span class="text-danger">*</span>
                <input type="email" class="form-control" id="email" #email="ngModel" ngModel name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"[ngClass]="{
                'is-invalid': email.invalid && (email.dirty || email.touched),
                'is-valid': email.valid
            }">

                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors?.pattern">
                        Please enater a valid email
                    </div>
                </div>

            </div>
            <div class="col">
                <label for="username">Username (Optional)</label>
                <input type="text" class="form-control" id="username" #username="ngModel" ngModel name="username">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="password">Password</label>
                <span class="text-danger">*</span>
                <input type="password" class="form-control" id="password" #password="ngModel" ngModel name="password" required minlength="6" 
                [ngClass]="{
                'is-invalid': password.invalid && (password.dirty || password.touched),
                'is-valid': password.valid
                }">
            
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters long.
                    </div>
                </div>
            </div> 

            <div class="col">
                <label for="confirmpassword">Confirm Password</label>
                <span class="text-danger">*</span>
                <input type="password" class="form-control" id="confirmpassword" #confirmpassword="ngModel" ngModel name="confirmpassword" required ngValidateEqual="password"
                [ngClass]="{
                'is-invalid': confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched),
                'is-valid': confirmpassword.valid
                }">

                <div *ngIf="confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)" class="invalid-feedback">
                    <div *ngIf="confirmpassword.errors.required">
                        Confirm Password is required.
                    </div>
                    <div *ngIf="confirmpassword.errors.notEqual">
                        Passwords Don't Match.
                    </div>
                </div>
            </div>
        </div>
        <button mat-raised-button [disabled]="!registerForm.valid" type="submit" color="primary">Register</button>
    </form>
</div>
