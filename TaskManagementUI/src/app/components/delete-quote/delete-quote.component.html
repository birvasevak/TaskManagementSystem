<div class="task-header">
    Delete Task
</div>

<div class="container">

    <div *ngIf="successMsg?.length" class="alert alert-success alert-dismissible fade show m-2" role="alert">
        <strong>Successfully</strong> deleted the task.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <h4>
        Are you sure, you want to delete this task?
    </h4>

    <div>
        <button class="btn del-btn" (click)="Delete()">Yes</button>
        <button class="btn close-btn ml-1" (click)="onClose()">No</button>
    </div>
</div>
